<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th> <a href="" ng-click="sort()" \>Title({{sortdirection}})</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | filter:appCtrl.searchText | orderBy:predicate">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
